{% extends 'base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="George W. Park">
    <meta name="description" content="This project demonstrates how CSS grid (with flexbox and float fallback) can be used to re-create the layout of an Instagram profile page.">

    <!-- Title -->
    <title>Instagram Profile Layout</title>

    <!-- External CSS Files -->
    <link rel="stylesheet" href="{% static 'assets3/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'assets3/css/styles.css'%}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

</head>
<body>

    <header>

        <div class="container">

            <div class="gallery">

               

                <div class="profile-user-settindgs text-center" style="text-align: center; margin-top: 50px; margin-bottom: 20px;"><br><br><br><br>

                    <h1 class="profile-user-name">#{{tag.title}}</h1>

                    

                </div>

              

            </div>
            <!-- End of profile section -->

        </div>
        <!-- End of container -->

    </header>

    <main>

        <div class="container">

            <div class="gallery">

            	<!-- post card form -->

                {% for post in posts %} 
                <div class="gallery-item" tabindex="0">

                    <a href="{{post.get_absolute_url}}"><img src="{{post.picture.url}}" class="gallery-image" alt=""></a>

                    <div class="gallery-item-info">

                        <ul>
                            <li class="gallery-item-likes"><span class="visually-hidden">Likes:</span><i class="fas fa-heart" aria-hidden="true"></i> 56</li>
                            <li class="gallery-item-comments"><span class="visually-hidden">Comments:</span><i class="fas fa-comment" aria-hidden="true"></i> 2</li>
                        </ul>

                    </div>

                </div>
                {% endfor %}

                <!-- End of post card form -->


              

          

            </div>
            <!-- End of gallery -->

            <!--<div class="loader"></div> -->

        </div>
        <!-- End of container -->

    </main>

</body>
</html>
{% endblock content %}
